<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>to<span class="doText">DO</span>List</h1>
        </div>
        <div class="data">
            <label>Task Description</label><br>
            <textarea type="text" onkeyup="taskInput()" class="task"
                placeholder="Descript your task here"></textarea><br>
            <label>Start Date</label>
            <label class="endDateLabel">End Date</label><br>
            <input type="date" onpointerover="startDate()" class="startDate" />
            <input type="date" onpointerover="endDate()" class="endDate" /><br>
            <label class="status">Task Status</label><br>
            <select class="taskStatus" onselect="taskStatus()">
                <option>Not Started</option>
                <option>In progress</option>
                <option>Completed</option>
                <option>Cancelled</li>
            </select><br>

            <button type="submit" class="addRow">AddTask</button>
        </div>
        <table class="table" id="tab">
            <thead>
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Task</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">0</th>
                    <td class="taskOutput"></td>
                    <td class="startDateOutput"></td>
                    <td class="endDateOutput"></td>
                    <td class="taskStatusOutput"></td>
                </tr>
            </tbody>
        </table>
        <div class="note">
            <h5><span class="noteText">Note:</span> Be loyal with your<span class="taskStatusNoteText"> Task Status</span></h5>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
